<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 220px; padding: 20px; font-family: sans-serif; text-align: center; background: #f9f9f9; }
    h2 { margin-top: 0; font-size: 18px; color: #333; }
    .status { margin-bottom: 15px; font-size: 14px; color: #666; }
    button {
      padding: 10px; width: 100%; margin-bottom: 10px; cursor: pointer;
      border: none; border-radius: 5px; font-weight: bold; color: white;
    }
    .btn-toggle { transition: 0.3s; }
    .off { background-color: #2196F3; }
    .on { background-color: #F44336; }
    .btn-dash { background-color: #4CAF50; color: white; } /* Green */
    hr { border: 0; border-top: 1px solid #ddd; margin: 15px 0; }
  </style>
</head>
<body>
  <h2>Focus Controller</h2>
  <div class="status" id="statusText">Mode is OFF</div>
  
  <button id="toggleBtn" class="btn-toggle off">Turn ON Focus</button>
  
  <hr>
  
  <button id="openTrackerBtn" class="btn-dash">Open Task Tracker</button>

  <script src="popup.js"></script>
</body>
</html>
